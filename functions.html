      // arrow function 
      const divide = (a, b) => {
  // Check for division by zero
  if (b === 0) {
    return "Cannot divide by zero";
  }

  // Check for non-numeric inputs
  if (!Number.isFinite(a) || !Number.isFinite(b)) {
    return "Invalid input: Please enter numbers only";
  }

  // Perform the division
  const result = a / b;

  // Validate the result to ensure it's not NaN
  if (Number.isNaN(result)) {
    return "Result is not a number (NaN)"; // Or handle it differently as needed
  }

  // Return the valid division result
  return result;
};

// Call the function and display the result in the element with ID "divide"
document.getElementById('divide').innerHTML = divide(100, 5);
